<!DOCTYPE html>
<html lang="pl">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Shopping list</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content-wrapper">
        <h3 class="card-header" data-cy="h3-shopping-list">Shopping list</h3>
        <h5 data-cy="h5-number-of-items">Number of items on list: <span data-cy="span-number-of-items">0</span></h5>
        <form action="" id="add-item-form" data-cy="form-add-item">
            <input class="shopping-input" type="text" id="input-add" data-cy="input-add-item">
            <button type="submit" class="shopping-button add-button" data-cy="button-add-item"> Add</button>
        </form>
        <form action="">
            <input class="shopping-input search-input" type="text" id="input-search" placeholder="Search" data-cy="input-search">
            <!-- <button type="submit" class="shopping-button search-button">Search</button> -->
        </form>
        <ul id="shopping-list" data-cy="ul-shopping-list">
            <li class="task"> <span>tomato</span> <button class="shopping-button remove-button" data-cy="button-remove">X</button></li>
            <li class="task"> <span>potato</span> <button class="shopping-button remove-button" data-cy="button-remove">X</button></li>
            <li class="task"> <span>bean</span> <button class="shopping-button remove-button" data-cy="button-remove">X</button></li>
            <li class="task"> <span>cabbage</span> <button class="shopping-button remove-button" data-cy="button-remove">X</button></li>
        </ul>
    </div>
 <script src="main.js"></script>
</body>

</html>
